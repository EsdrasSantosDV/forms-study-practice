<div class="container">
  <h2>
    Study Form
  </h2>

  Form Value:
  {{
    form.value | json
  }}
  Form Valid:
  {{
    form.valid | json
  }}

  <form [formGroup]="form">

      <app-input-text-form-field-generic [label]="'Digite o nome'" [typeField]="'text'" formControlName="name">

      </app-input-text-form-field-generic>




  </form>

</div>
